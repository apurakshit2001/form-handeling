<!DOCTYPE html>
<html>
<style>
  body {
    background-color: #f2f2f2;
    font-size: 20px;
  }

  table {
    margin: auto;
    background-color: white;
    box-shadow: 0 0 5px rgb(11, 63, 204);
  }
  
  .Information {
    width: 50vw;
  }

  h2, h3 {
    text-align: center;
    font-size: 30px;
    border-bottom: 2px solid black;
  }

  form input[type=text],
  form input[type=email],
  form input[type=date],
  form select {
    width: 98%;
    padding: 3px;
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #0056b3;
  }
</style>

<body>
  <h2>HTML Forms</h2>

  <form id="form" action="#">
    <table border="10">
      <tr>
        <td><label for="fname">First name:</label></td>
        <td><input type="text" id="fname" name="fname"></td>
      </tr>
      <tr>
        <td><label for="lname">Last name:</label></td>
        <td><input type="text" id="lname" name="lname"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email"></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob"></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </td>
      </tr>
      <tr>
        <td><label>Interests:</label></td>
        <td>
          <input type="checkbox" id="sports" name="interests" value="sports">
          <label for="sports"> Sports</label><br>
          <input type="checkbox" id="music" name="interests" value="music">
          <label for="music"> Music</label><br>
          <input type="checkbox" id="reading" name="interests" value="reading">
          <label for="reading"> Reading</label>
        </td>
      </tr>
      <tr>
        <td><label for="message">Message:</label></td>
        <td><textarea id="message" name="message" rows="4" cols="50"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" class="submit-btn" value="Submit"></td>
      </tr>
    </table>
  </form>

  <h3>Entered Information:</h3>
  <table class="Information">
    <tr>
      <td id="fnametxt"></td>
      <td id="lnametxt"></td>
    </tr>
    <tr>
      <td id="emailtxt"></td>
      <td id="dobtxt"></td>
    </tr>
    <tr>
      <td id="countrytxt"></td>
      <td id="gendertxt"></td>
    </tr>
    <tr>
      <td id="intereststxt" colspan="2"></td>
    </tr>
    <tr>
      <td id="messagetxt" colspan="2"></td>
    </tr>
  </table>

  <script>
    // Global variable declaration
    let firstName, lastName, email, phone, gender, dob, topic, message;

    function ShowData(event) {
      // Prevent form from submitting
      event.preventDefault();

      // Retrieve form data
      firstName = document.getElementById("fname").value;
      lastName = document.getElementById("lname").value;
      email = document.getElementById("email").value;
      phone = document.getElementById("phone").value;
      gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
      dob = document.getElementById("dob").value;
      topic = document.getElementById("topic").value;
      message = document.getElementById("message").value;

      // Validate all fields
      if (!validateForm()) {
        return; // Stop if validation fails
      }

      // Store data and display
      sendFormData();
      displayData();
    }

    function validateForm() {
      if (!firstName) {
        alert("First Name is required");
        return false;
      }
      if (!lastName) {
        alert("Last Name is required");
        return false;
      }
      if (!validateEmail(email)) {
        alert("Email is not valid");
        return false;
      }
      if (!gender) {
        alert("Gender is required");
        return false;
      }
      if (!dob) {
        alert("Date of Birth is required");
        return false;
      }
      if (!topic) {
        alert("Topic is required");
        return false;
      }
      if (!message) {
        alert("Message is required");
        return false;
      }
      if (!validatePhone(phone)) {
        alert("Phone number is not valid");
        console.log("2");
        return false;
      }
      return true; // All fields are valid
    }

    function validateEmail(email) {
      // Simple email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
      return emailPattern.test(email);
    }

    function validatePhone(phone) {
      // Basic phone number validation
      if (phone.trim().length == 10) {
        console.log("1");
        return true;
      }
      return false;
    }

    function sendFormData() {
      const formData = {
        firstName,
        lastName,
        email,
        phone,
        gender,
        dob,
        topic,
        message
      };

      // Store data in local storage
      localStorage.setItem("formData", JSON.stringify(formData));
    }

    function displayData() {
      let firstName = document.getElementById("fname").value;
      let lastName = document.getElementById("lname").value;
      let email = document.getElementById("email").value;
      let dob = document.getElementById("dob").value;
      let country = document.getElementById("country").value;

      let gender = document.querySelector('input[name="gender"]:checked');
      let interests = document.querySelectorAll('input[name="interests"]:checked');
      let message = document.getElementById("message").value;

      document.getElementById("fnametxt").innerHTML = "<strong>First name: </strong>" + firstName;
      document.getElementById("lnametxt").innerHTML = "<strong>Last name: </strong>" + lastName;
      document.getElementById("emailtxt").innerHTML = "<strong>Email: </strong>" + email;
      document.getElementById("dobtxt").innerHTML = "<strong>Date of Birth: </strong>" + dob;
      document.getElementById("countrytxt").innerHTML = "<strong>Country: </strong>" + country;
      document.getElementById("gendertxt").innerHTML = "<strong>Gender: </strong>" + (gender ? gender.value : 'Not specified');

      let interestsList = [];
      interests.forEach(interest => {
        interestsList.push(interest.value);
      });
      document.getElementById("intereststxt").innerHTML = "<strong>Interests: </strong>" + interestsList.join(", ");

      document.getElementById("messagetxt").innerHTML = "<strong>Message: </strong>" + message;
    }

    // Attach event listener to the form
    document.getElementById("form").addEventListener("submit", ShowData);
  </script>
</body>

</html>
