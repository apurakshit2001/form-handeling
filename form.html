<!DOCTYPE html>
<html>
<style>
  body {
    background-color: #f2f2f2;
    font-size: 20px;

  }

  table {
    margin: auto;
    background-color: white;
    box-shadow: 0 0 5px rgb(11, 63, 204);
  }

  h2,
  h3 {
    text-align: center;
    font-size: 30px;
    border-bottom: 2px solid black;
  }

  form input[type=text],
  form input[type=email], 
  form input[type=date], 
  form select {
    width: 98%;
    padding: 3px;
  }
  input[type=button]{
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
</style>

<body>

  <h2>HTML Forms</h2>

  <form action="#">
    <table border="10">
      <tr>
        <td><label for="fname">First name:</label></td>
        <td><input type="text" id="fname" name="fname"></td>
      </tr>
      <tr>
        <td><label for="lname">Last name:</label></td>
        <td><input type="text" id="lname" name="lname"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email"></td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob"></td>
      </tr>
      <tr>
        <td><label for="country">Country:</label></td>
        <td>
          <select id="country" name="country">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </td>
      </tr>
      <tr>
        <td><label>Interests:</label></td>
        <td>
          <input type="checkbox" id="sports" name="interests" value="sports">
          <label for="sports"> Sports</label><br>
          <input type="checkbox" id="music" name="interests" value="music">
          <label for="music"> Music</label><br>
          <input type="checkbox" id="reading" name="interests" value="reading">
          <label for="reading"> Reading</label>
        </td>
      </tr>
      <tr>
        <td><label for="message">Message:</label></td>
        <td><textarea id="message" name="message" rows="4" cols="50"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="Submit" onclick="showDetails()"></td>
      </tr>
    </table>
  </form>

  <h3>Entered Information:</h3>
  <table>
    <tr>
      <td id="fnametxt"></td>
      <td id="lnametxt"></td>
    </tr>
    <tr>
      <td id="emailtxt"></td>
      <td id="dobtxt"></td>
    </tr>
    <tr>
      <td id="countrytxt"></td>
      <td id="gendertxt"></td>
    </tr>
    <tr>
      <td id="intereststxt" colspan="2"></td>
    </tr>
    <tr>
      <td id="messagetxt" colspan="2"></td>
    </tr>
  </table>


  <script>
    const showDetails = () => {
      let firstName = document.getElementById("fname").value;
      let lastName = document.getElementById("lname").value;
      let email = document.getElementById("email").value;
      let dob = document.getElementById("dob").value;
      let country = document.getElementById("country").value;

      let gender = document.querySelector('input[name="gender"]:checked');
      let interests = document.querySelectorAll('input[name="interests"]:checked');
      let message = document.getElementById("message").value;

      document.getElementById("fnametxt").innerHTML = "<strong>First name: </strong>" + firstName;
      document.getElementById("lnametxt").innerHTML = "<strong>Last name: </strong>" + lastName;
      document.getElementById("emailtxt").innerHTML = "<strong>Email: </strong>" + email;
      document.getElementById("dobtxt").innerHTML = "<strong>Date of Birth: </strong>" + dob;
      document.getElementById("countrytxt").innerHTML = "<strong>Country: </strong>" + country;
      document.getElementById("gendertxt").innerHTML = "<strong>Gender: </strong>" + (gender ? gender.value : 'Not specified');

      let interestsList = [];
      interests.forEach(interest => {
        interestsList.push(interest.value);
      });
      document.getElementById("intereststxt").innerHTML = "<strong>Interests: </strong>" + interestsList.join(", ");

      document.getElementById("messagetxt").innerHTML = "<strong>Message: </strong>" + message;
    }
  </script>
</body>

</html>
