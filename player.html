<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <style>
        .music-player {
            text-align: center;
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background-color: #ccc;
            border-radius: 10px;
            margin: 20px auto;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #66cc00;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h2>Music Player</h2>
        <div id="youtube-container">
            <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/mDPozBsCxjI?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <button id="play-pause-button">Play</button>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        const playPauseButton = document.getElementById('play-pause-button');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');

        // YouTube API script
        let tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            playPauseButton.addEventListener('click', () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    playPauseButton.textContent = 'Play';
                } else {
                    player.playVideo();
                    playPauseButton.textContent = 'Pause';
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                requestAnimationFrame(updateProgress);
            }
        }

        function updateProgress() {
            if (player && player.getDuration) {
                const progressWidth = (player.getCurrentTime() / player.getDuration()) * 100;
                progress.style.width = `${progressWidth}%`;
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    requestAnimationFrame(updateProgress);
                }
            }
        }
    </script>
</body>
</html>
